<section class="msw-test">
  <h2 class="title">¡Bienvenido a este tutorial de MSW!</h2>
  <p class="subtitle">
    Haz clic en el siguiente botón para hacer una llamada al msw
  </p>
  <button class="cta" (click)="getUser()">Pulsa aqui</button>
  @if (user() !== null) {
  <div class="user">
    <p class="name">
      Nombre completo: {{ user()!.firstName }} {{ user()!.lastName }}
    </p>
    <p class="id">ID: {{ user()!.id }}</p>
  </div>
  }
</section>
